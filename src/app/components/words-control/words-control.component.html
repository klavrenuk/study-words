<div class="words_control">
  <div class="words_control">
    <button class="btn primary" (click)="add()">+ ADD</button>
    <button class="btn primary" (click)="save()">Save</button>
  </div>

  <div class="words_control">
    <ul>
      <li *ngFor="let word of words">
        <span>{{word.name}}</span>
        <button class="btn btn-icon" (click)="remove(word)">REmove</button>
      </li>
    </ul>
  </div>
</div>


<ng-template [ngIf]="isShowModalWords">
  <app-modal-words></app-modal-words>
</ng-template>
